<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div
        class="min-h-screen flex items-center bg-gradient-to-r from-red-100 md:from-yellow-500 via-pink-600 to-blue-300 justify-center">
        <div class="shadow rounded-lg p-6 bg-gradient-to-r from-indigo-500">
            <h1 class="text-xl font-bold mb-4">Login</h1>
            <form action="#">
                <div class="mb-4">
                    <label for="email" class="block mb-2">
                        <span class="sr-only">Email</span>
                        <input type="email"
                            class="w-full border rounded-md p-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
                            id="email" name="email" placeholder="Enter your email">
                    </label>
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-2">
                        <span class="sr-only">Password</span>
                        <input type="password"
                            class="w-full border rounded-md p-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
                            id="password" name="password" placeholder="Enter your password">
                    </label>
                </div>
                <div class="mb-4 ">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 block w-full text-white font-bold py-2 px-4 rounded">Login</button>
                </div>
                <p class="text-sm text-gray-500">Don't have an account? <a href="#">Sign Up</a></p>
                <div class="mb-4 mt-2 shadow rounded-lg block w-full p-5 bg-gradient-to-r from-red-500">
                    This is a full-width container.
                </div>
            </form>
            <div class="max-w-lg mx-auto p-8 ">
                <details
                    class="open:bg-white dark:open:bg-slate-900 open:ring-1 open:ring-black/5 dark:open:ring-red/10 open:shadow-lg p-6 rounded-lg"
                    open>
                    <summary class="text-sm leading-6 text-slate-900 dark:text-white font-semibold select-none">
                        Why do they call it Ovaltine?
                    </summary>
                    <div class="mt-3 text-sm leading-6 text-slate-600 dark:text-slate-400">
                        <p>The mug is round. The jar is round. They should call it Roundtine.</p>
                    </div>
                </details>
            </div>
        </div>
        
    </div>
</body>

</html>
